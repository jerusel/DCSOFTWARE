<!DOCTYPE html>
<html>
<head>
    <title>DC Software - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background: url('C:/Users/KK/Desktop/dc software/bgimg.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        h1 {
            color: #2c3e50;
            letter-spacing: 2px;
            margin-bottom: 40px;
            border-bottom: 2px solid #007bff;
            display: inline-block;
            padding: 10px 40px 10px 40px;
            border-radius: 10px 10px 0 0;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }
        .button-group {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
        }
        button {
            padding: 12px 28px;
            margin: 0;
            font-size: 18px;
            border-radius: 6px;
            border: 2px solid #007bff;
            background: #fff;
            color: #007bff;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            transition: background 0.2s, color 0.2s;
        }
        button:hover {
            background: #007bff;
            color: #fff;
        }
        .main-box {
            display: inline-block;
            background: #fff;
            border: 2px solid #007bff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 40px 60px 30px 60px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="main-box">
        <h1>Delivery Challan</h1>
        <div class="button-group">
            <button onclick="createDC()">Create New DC</button>
            <button onclick="viewRecords()">Manage DC</button>
        </div>
    </div>
    <script>
        // Redirect to login if not authenticated
        if (!localStorage.getItem('isLoggedIn')) {
            window.location.href = 'login.html';
        }
        function createDC() {
            window.location.href = 'create.html';
        }
        function viewRecords() {
            window.location.href = 'manage-dc.html';
        }
    </script>
</body>
</html>
